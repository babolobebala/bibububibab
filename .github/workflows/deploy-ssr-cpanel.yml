name: deploy nuxt ssr to cpanel

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: bpsksb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Nuxt SSR)
        run: npx nuxi build

      - name: Show output (debug)
        run: |
          echo "=== .output ==="
          ls -la .output
          echo "=== server entry ==="
          ls -la .output/server | head -n 50

      - name: FTP Deploy (SSR build)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_TARGET }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.nuxt/**
            **/.output/cache/**
            **/.output/public/_nuxt/*.map
